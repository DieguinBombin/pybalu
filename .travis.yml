env:
  global:
  - CIBW_SKIP="cp27-* cp33-* cp34-* cp35-* *-manylinux1_i686"
  - CIBW_BEFORE_BUILD="python -m pip install -r requirements.txt"
matrix:
  include:
  - language: python
    dist: xenial
    sudo: required
    python: '3.7'
    services:
    - docker
    install:
    - pip3 install --upgrade cibuildwheel
    - touch .cibuildwheel
  - os: osx
    language: generic
    install:
    - sudo pip2 install --upgrade cibuildwheel
    - touch .cibuildwheel
script:
- cibuildwheel --output-dir dist
deploy:
  provider: pypi
  server: https://testpypi.python.org/pypi # Remove for deployment to official PyPi repo
  user: mabucchi
  password:
    secure: 
  skip_existing: true
